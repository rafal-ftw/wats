{% extends 'base.html' %}

{% block content %}
<script src="../static/ScenarioOperations.js"></script>
<div class="scenario-list-container">
    
    
    <h2>{% block title %}Wykonane Scenariusze testowe{% endblock %}</h2>


    {% for execution in executions %}
    
    <ul>

    <li>{{ execution.status }}</li>

    </ul>
    {% endfor %}


    </div>


{% endblock %}
